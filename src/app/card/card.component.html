<div class="card bg-light" 
    [ngClass]="data.state === 'matched' ? 'matched' : ''" 
    (click)="cardClicked.emit()" 
    [@cardFlip]="data.state">
        <img 
            [style.visibility]="data.state === 'flipped' || 
                                data.state === 'matched' ? 
                                'visible' : 
                                'hidden'"
            class="card-img-top" 
            [src]="'assets/images/cards/' + data.imageId">
</div>
