<div class="row">
    <div class="col">
        Try count: {{ tryCount }}
    </div>
    <div class="col">
        Match Count: {{ matchedCount }}
    </div>
    <div class="col">
        <button class="btn btn-info float-right" (click)="restart()">Restart Game</button>
    </div>
</div>
<div class="row row-cols-6">
    <div class="m-2" *ngFor="let c of cards; let idx=index">
        <app-card [data]="c" (cardClicked)="cardClicked(idx)">
        </app-card>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="gameWonModal" tabindex="-1" role="dialog" aria-labelledby="gameWonModalLabel" aria-hidden="true">
    <div class="modal-dialog delete-modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameWonModalLabel">You Won!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Would you like to play again?</p>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    No
                </button>
                <button (click)="restart()" class="btn btn-danger" data-dismiss="modal">
                    Yes
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
